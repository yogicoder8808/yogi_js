<!-- Write JavaScript code to handle form submission and display a message with the entered name and email on the webpage. -->

    <script>
        var box1=document.getElementById("box1")
        var box2=document.getElementById("box2")

        var result1=document.getElementById("Mail")
    
            function resultfunction()
                {
                    var box1value=box1.value
                    var box2value=box2.value

                    Mail.textContent=" Mail ID is: " + box2value
                    
                }

                var boxcolor = document.querySelector(".box")
                boxcolor.addEventListener("click",function()
                {
                boxcolor.style.backgroundColor="yellow"
                })

                var box=document.getElementById("box")
                var list=document.getElementById("list")
                function add()
                    {
                    var listitem=document.createElement("li")
                    listitem.textContent=box.value
                    list.append(listitem)
                    }

                    var btn=document.getElementById("btn")
                    var toggle=document.querySelector(".toggle")

                        btn.addEventListener("click",function(){
                            if(toggle.style.display=="none")
                                {
                                toggle.style.display="block"
                                }
                            else
                                {
                                toggle.style.display="none"
                            } 
        })
